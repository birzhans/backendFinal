{% extends "header.html" %}

{% block title %}
	Users 
{% endblock %}

{% block content %}
	{% for profile in profiles %}
	<div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9" style=" ;background-color: whitesmoke; border-radius: 10px; padding: 10px;">
                <div class="row">
                    <div class="col-5 mr-2">
                        <img src="{{profile.image.url}}" style="height: 100px">
                    
                        <br><p>{{profile.address}}</p>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <p><a href="{{profile.get_absolute_url}}">{{profile.user.username}}</a></p>
                            <hr>
                        </div>

                        <div class="row event-description">

                           <p>Contact: {{profile.contact}}</p><hr><hr>
                           <p>Email: {{profile.user.email}}</p>
                            <hr>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
	<ul>
		
	</ul>
		
	{% endfor %}
{% endblock %}
