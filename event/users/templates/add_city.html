{% extends "header.html" %}
{% load crispy_forms_tags %}
{%load static%}
{% block title %}
	Add city
{% endblock %}

{% block content %}
<h1>Add new city Tag</h1>

<form method="POST">
	{{ form|crispy }}
	{% csrf_token %}
	<button class="btn btn-primary" type="submit">Send</button>
</form>
<br>
<img src="{% static 'Images/city.png' %}" style="height: 400px;">
{% endblock %}
