<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/login.css">
    <script src="../bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <title>Sign up</title>
</head>

<body>
    <div class="backg">
    </div>
    <div class="container logIn-Out">
        <div class="row justify-content-center">
            <div class="col-10 col-md-8" style="margin-top:170px">
                <div class="row justify-content-center">
                    <h3 style="color:white; margin-bottom: 40px; ">login</h3>
                </div>
                <div class="row justify-content-center">
                    <form action="" style="min-width:40%;max-width: 60%;">
                        <div class="input-group mb-2">

                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group mb-2">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group" style="margin-bottom: 120px;">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm password">
                        </div>
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-light" style="min-width:87%;max-width:93%;  font-size:120%">Login</button>
                        </div>
                    </form>
                </div>
                <div class="row justify-content-center">
                    <a href="">Back to login</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
